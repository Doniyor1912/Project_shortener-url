<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (Toâ€˜gâ€˜rilangan) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="main-body">
    <header class="header">
        <nav class="navbar">
            <div class="logo-container">
                <img src="/static/img/Linkly.svg" alt="Linkly Logo" class="logo">
            </div>
            <div class="input-wrapper">
                <div class="input-container">
                    <span class="icon">ðŸ”—</span>
                    <input type="text" class="url-input" placeholder="Enter the link here">
                    <button class="shorten-btn">Shorten Now!</button>
                </div>
            </div>
            <div class="profile-container">
                <a href="profile.html" class="btn-profile">
                    <i class="fas fa-user-circle profile-icon"></i>
                    <span>Profile</span>
                </a>
            </div>
        </nav>
    </header>
    
    <section class="container main-table">
        <div class="title_text">
            <ul class="title_links">
                <li class="active"><i class="fas fa-history"></i> History</li>
                <li><i class="fas fa-chart-line"></i> Statistics</li>
                <li><i class="fas fa-mouse-pointer"></i> Click Stream</li>
                <li><i class="fas fa-cog"></i> Settings</li>
            </ul>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>History</th>
                        <th>Short Link</th>
                        <th>Original Link</th>
                        <th>QR Code</th>
                        <th>Clicks</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="url-table-body"></tbody>
            </table>
        </div>
    </section>

    <!-- jQuery va scriptlar -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

</body>
</html>
