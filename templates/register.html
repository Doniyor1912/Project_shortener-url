
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../static/css/register.css">

</head>
<body>

    <div class="register-container">
        <h2 data-i18n="register_title">Register Account</h2>
        <form>
            <div class="input-group">
                <input id="username" type="text" data-i18n="[placeholder]register_username" placeholder="Username" required>
                <i class="fas fa-times clear-icon" id="clearRegisterUsername"></i>
            </div>        
            <input id="email" type="email" data-i18n="[placeholder]email_password" placeholder="Email" required>
            <div class="input-group">
                <input id="password" type="password" data-i18n="[placeholder]register_password" placeholder="Password" required>
                <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
            </div>
            <div class="input-group">
                <input id="confirm_password" type="password" data-i18n="[placeholder]register_confirm_password" placeholder="Confirm Password" required>
                <i class="fas fa-eye-slash toggle-password" id="toggleConfirmPassword"></i>
            </div>        
            <button id="register" type="submit">Register</button>
            <div class="text-center mt-3">
                <p data-i18n="register_register_link">Already have an account? <a href="./index.html" class="login-link">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Load JavaScript at the end of body -->
    <!-- Use HTTPS for jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/javascript/register.js"></script>

</body>
</html>
